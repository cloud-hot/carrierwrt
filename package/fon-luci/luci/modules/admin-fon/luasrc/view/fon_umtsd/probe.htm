<h2>Probe results</h2>
<p>This is the raw output of the "udiald --probe" program, intended
for debugging by developers. The device might be confused by the probe
and not work as expected now. If this happens, please reconnect the
device to make it reset itself.</p>
<textarea autocomplete="off" readonly id="probe_output" wrap="off" style="width: 100%; height: 400px; margin-bottom: 20px;">
<%= probe_output:gsub("&", "&amp;"):gsub("<", "&lt;"):gsub(">", "&gt;") %>
</textarea>
