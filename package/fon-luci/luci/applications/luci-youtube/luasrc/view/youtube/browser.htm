<a style="color:#000; margin-left: 2em;" <%if luci.dispatcher.context.requestpath[1] == "_maincontent" then -%>
    onclick="filehandler('<%=node.fullpath%>', 'youtube')"
<%- else %>
	href="<%=luci.dispatcher.build_url("youtube")%><%=luci.http.build_querystring({newfile=node.fullpath})%>"
<%-end-%>><img style="border:none" src="<%=resource%>/mime/youtube.png" alt="Add" title="Upload to Youtube"></a>
