<a style="color:#000; margin-left: 2em;" <%if luci.dispatcher.context.requestpath[1] == "_maincontent" then -%>
    onclick="filehandler('<%=node.fullpath%>', 'picasa')"
<%- else %>
	href="<%=luci.dispatcher.build_url("picasa")%><%=luci.http.build_querystring({newfile=node.fullpath})%>"
<%-end-%>><img style="border:none" src="<%=resource%>/mime/picasa.png" alt="Add" title="Upload to Picasa"></a>
