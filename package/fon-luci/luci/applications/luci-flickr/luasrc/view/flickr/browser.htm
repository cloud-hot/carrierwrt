<a style="color:#000; margin-left: 2em;" <%if luci.dispatcher.context.requestpath[1] == "_maincontent" then -%>
    onclick="filehandler('<%=node.fullpath%>', 'flickr')"
<%- else %>
	href="<%=luci.dispatcher.build_url("flickr")%><%=luci.http.build_querystring({newfile=node.fullpath})%>"
<%-end-%>><img style="border:none" src="<%=resource%>/mime/flickr.png" alt="Add" title="Upload to Flickr" /></a>
